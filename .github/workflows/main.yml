name: build_deploy_aks
on:
  push:
    paths:
      - "azure-vote/**"

env:
  PROJECT_NAME: azuredocs/azure-vote-front            # set this to your project's name
  REGISTRY_URL: geovanniacr.azurecr.io              # set this to the URL of your registry

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v3

      - name: Azure login
        id: login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI script
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az --version
            az version
            az account show
            az group list --output table
            # You can write your Azure CLI inline scripts here.

      # - name: ACR build
      #   id: build-push-acr
      #   uses: azure/acr-build@v1
      #   with:
      #     service_principal: ${{ secrets.service_principal }}
      #     service_principal_password: ${{ secrets.service_principal_password }}
      #     tenant: ${{ secrets.tenant }}
      #     registry: ${{ secrets.registry }}
      #     repository: ${{ secrets.repository }}
      #     image:  azure-vote-front
      #     folder: azure-vote
      #     branch: master
      #     tag: ${{ github.sha }}

      - name: Log into registry ACR ${{ env.REGISTRY_URL }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.service_principal }}
          password: ${{ secrets.service_principal_password }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: azure-vote
          tags: ${{ env.REGISTRY_URL }}/${{ env.PROJECT_NAME }}:${{ github.sha }}
          push: true

      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: '${{ secrets.resource_group }}' 
          cluster-name: '${{ secrets.cluster_name }}'
      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v3
      - name: Deploy to AKS
        id: deploy-aks
        uses: Azure/k8s-deploy@v4
        with:
          namespace: 'default'
          manifests: |
             azure-vote-all-in-one-redis.yaml
          images: '${{ secrets.registry }}.azurecr.io/${{ secrets.repository }}/azure-vote-front:${{ github.sha }}'
          pull-images: false 